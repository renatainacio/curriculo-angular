<div class="d-flex flex-column contact-form">
    <mat-card class="d-flex flex-column align-items-center w-80">
        <mat-card-header class="d-flex mb-3 w-80">
            <mat-card-title>Contact</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="d-flex flex-column align-items-center">
                <div class="col-10">
                    <mat-form-field appearance="outline" >
                        <mat-label>Email</mat-label>
                        <input matInput [(ngModel)]="contact.email" name="email" type="email">
                      </mat-form-field>
                      <mat-form-field appearance="outline">
                        <mat-label>Subject</mat-label>
                        <input matInput [(ngModel)]="contact.subject" name="subject" type="text">
                      </mat-form-field>
                      <mat-form-field appearance="outline">
                        <mat-label>Message</mat-label>
                        <textarea matInput [(ngModel)]="contact.message" name="message"></textarea>
                      </mat-form-field>
                </div>
                <button class="mt-3 form-button" mat-raised-button  (click)="submitForm()" [disabled]="!isFormValid()">Enviar</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
